<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        .font-style {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body>
    
    <main class="container mx-auto my-10">
        <!-- input field and button -->
        <section class="my-6 bg-gray-500 p-3 rounded-xl">
            <input id="input-field" type="text" placeholder="Search here"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearchButton()" class="btn btn-outline btn-success ">Search</button>
        </section>
        <div id="header-container" class="container mx-auto">
            <h3 class="text-5xl my-5 text-amber-400">No Data Available. Please Try Again.</h3>
        </div>
        <!-- search result -->
        <section>
            <!-- spinner or loader -->
            <div id="loading-spinner" class="flex justify-center items-center hidden  h-[60vh]">
                <span class="loading loading-spinner text-accent"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">

            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-12">
                <button class="btn btn-neutral">Show All...</button>
            </div>
        </section>


        <!-- Modal -->
        <!-- Open the modal using ID.showModal() method -->

        <dialog id="showDetailsModal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-3xl"></h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <!-- footer -->
    <footer>

    </footer>
    <script src="JS/index.js"></script>
</body>

</html>
